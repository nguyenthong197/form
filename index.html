<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="js.js"></script>
</head>
<body>
<form>
<h1 style="text-align: center;margin: 10px;">Đăng ký</h1>
<!-- email -->
<div class="khoang">
<label for="">Email</label>
<input type="email" placeholder="Nhập email của bạn" id="email" required >
<p class="none">Email của bạn bị sai</p>
</div>
<!-- Password -->
<div class="khoang">
<label for="">Password</label>
<input type="password" placeholder="Nhập password của bạn" id="pass" required>
<p class="none">Nhập mật khẩu của bạn</p>
</div>
<!-- Username -->
<div class="khoang">
<label for="">User name</label>
<input type="text" placeholder="Nhập tên của bạn" id="user" required>
<p class="none">Bạn chưa nhập tên</p>
</div>
<!-- Birthday -->
<div class="khoang">
<label for="">Birthday</label>
<input type="date" placeholder="" >

</div>
<!-- Nút bấm -->
<div class="submit">
<input type="submit" name="" value="Đăng Ký" id="btn" onclick="error()" style="padding: 10px;background-color: rgb(18, 112, 235); border: none; border-radius: 5px; color: white;">
</div>
<h2 style="color: #1abc9c; text-align: center;">Nguyễn Văn Thống</h2>

</form>
</body>
</html>
